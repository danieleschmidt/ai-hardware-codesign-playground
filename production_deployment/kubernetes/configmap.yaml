{
  "apiVersion": "v1",
  "kind": "ConfigMap",
  "metadata": {
    "name": "codesign-config",
    "namespace": "codesign-production"
  },
  "data": {
    "ENVIRONMENT": "production",
    "LOG_LEVEL": "INFO",
    "DATABASE_HOST": "postgres-service",
    "DATABASE_PORT": "5432",
    "REDIS_HOST": "redis-service",
    "REDIS_PORT": "6379",
    "PROMETHEUS_ENABLED": "true",
    "JAEGER_ENABLED": "true"
  }
}