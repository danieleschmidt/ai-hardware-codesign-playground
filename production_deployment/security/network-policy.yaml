{
  "apiVersion": "networking.k8s.io/v1",
  "kind": "NetworkPolicy",
  "metadata": {
    "name": "codesign-network-policy",
    "namespace": "codesign-production"
  },
  "spec": {
    "podSelector": {
      "matchLabels": {
        "app": "codesign-app"
      }
    },
    "policyTypes": [
      "Ingress",
      "Egress"
    ],
    "ingress": [
      {
        "from": [
          {
            "namespaceSelector": {
              "matchLabels": {
                "name": "nginx-ingress"
              }
            }
          }
        ],
        "ports": [
          {
            "protocol": "TCP",
            "port": 8000
          }
        ]
      }
    ],
    "egress": [
      {
        "to": [
          {
            "podSelector": {
              "matchLabels": {
                "app": "postgres"
              }
            }
          }
        ],
        "ports": [
          {
            "protocol": "TCP",
            "port": 5432
          }
        ]
      }
    ]
  }
}