{
  "version": "3.8",
  "services": {
    "codesign-app": {
      "build": {
        "context": "../..",
        "dockerfile": "production_deployment/docker/Dockerfile.production"
      },
      "ports": [
        "8000:8000"
      ],
      "environment": [
        "DATABASE_URL=postgresql://codesign_user:${POSTGRES_PASSWORD}@postgres:5432/codesign_production",
        "REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0",
        "SECRET_KEY=${SECRET_KEY}",
        "JWT_SECRET=${JWT_SECRET}",
        "ENVIRONMENT=production"
      ],
      "depends_on": [
        "postgres",
        "redis"
      ],
      "restart": "unless-stopped",
      "healthcheck": {
        "test": [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8000/health"
        ],
        "interval": "30s",
        "timeout": "10s",
        "retries": 3,
        "start_period": "40s"
      },
      "deploy": {
        "resources": {
          "limits": {
            "cpus": "2.0",
            "memory": "4G"
          },
          "reservations": {
            "cpus": "1.0",
            "memory": "2G"
          }
        }
      }
    },
    "postgres": {
      "image": "postgres:15-alpine",
      "environment": [
        "POSTGRES_USER=codesign_user",
        "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}",
        "POSTGRES_DB=codesign_production"
      ],
      "volumes": [
        "postgres_data:/var/lib/postgresql/data",
        "./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql"
      ],
      "ports": [
        "5432:5432"
      ],
      "restart": "unless-stopped",
      "healthcheck": {
        "test": [
          "CMD-SHELL",
          "pg_isready -U codesign_user -d codesign_production"
        ],
        "interval": "10s",
        "timeout": "5s",
        "retries": 5
      }
    },
    "redis": {
      "image": "redis:7-alpine",
      "command": [
        "redis-server",
        "--requirepass",
        "${REDIS_PASSWORD}"
      ],
      "ports": [
        "6379:6379"
      ],
      "volumes": [
        "redis_data:/data"
      ],
      "restart": "unless-stopped",
      "healthcheck": {
        "test": [
          "CMD",
          "redis-cli",
          "--raw",
          "incr",
          "ping"
        ],
        "interval": "10s",
        "timeout": "3s",
        "retries": 5
      }
    },
    "nginx": {
      "image": "nginx:alpine",
      "ports": [
        "80:80",
        "443:443"
      ],
      "volumes": [
        "./nginx/nginx.conf:/etc/nginx/nginx.conf",
        "./certificates:/etc/nginx/certificates"
      ],
      "depends_on": [
        "codesign-app"
      ],
      "restart": "unless-stopped"
    }
  },
  "volumes": {
    "postgres_data": {},
    "redis_data": {}
  },
  "networks": {
    "codesign-network": {
      "driver": "bridge"
    }
  }
}