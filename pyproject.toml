    "torchvision>=0.16.0",
    "tensorflow>=2.14.0",
    "onnx>=1.15.0",
    "onnxruntime>=1.16.0",
    "transformers>=4.35.0",
    "accelerate>=0.24.0",
    "datasets>=2.14.0",
]

hardware = [
    "cocotb>=1.8.0",
    "cocotb-test>=0.2.4",
    "pyverilog>=1.3.0",
    "nmigen>=0.3",
    "amaranth>=0.4.0",
    "litex>=2023.8",
]

fpga = [
    "vivado-utils>=0.1.0; platform_system=='Linux'",
    "quartus-utils>=0.1.0; platform_system=='Linux'",
]

cloud = [
    "boto3>=1.29.0",
    "azure-storage-blob>=12.19.0",
    "google-cloud-storage>=2.10.0",
    "kubernetes>=28.1.0",
    "docker>=6.1.0",
]

all = [
    "ai-hardware-codesign-playground[dev,test,docs,ml,hardware,fpga,cloud]"
]

[project.urls]
Homepage = "https://github.com/terragon-labs/ai-hardware-codesign-playground"
Documentation = "https://docs.codesign-playground.com"
Repository = "https://github.com/terragon-labs/ai-hardware-codesign-playground"
Issues = "https://github.com/terragon-labs/ai-hardware-codesign-playground/issues"
Changelog = "https://github.com/terragon-labs/ai-hardware-codesign-playground/blob/main/CHANGELOG.md"
Discussions = "https://github.com/terragon-labs/ai-hardware-codesign-playground/discussions"

[project.scripts]
codesign-playground = "codesign_playground.cli:main"
codesign-server = "codesign_playground.server:main"
codesign-worker = "codesign_playground.worker:main"
codesign-verify = "codesign_playground.tools.verify:main"
codesign-benchmark = "codesign_playground.tools.benchmark:main"

[project.entry-points."codesign_playground.backends"]
systolic_array = "codesign_playground.backends.systolic:SystolicArrayBackend"
vector_processor = "codesign_playground.backends.vector:VectorProcessorBackend"
dataflow = "codesign_playground.backends.dataflow:DataflowBackend"

[project.entry-points."codesign_playground.optimizers"]
genetic = "codesign_playground.optimizers.genetic:GeneticOptimizer"
bayesian = "codesign_playground.optimizers.bayesian:BayesianOptimizer"
gradient = "codesign_playground.optimizers.gradient:GradientOptimizer"

[project.entry-points."codesign_playground.simulators"]
verilator = "codesign_playground.simulators.verilator:VerilatorSimulator"
analytical = "codesign_playground.simulators.analytical:AnalyticalSimulator"
hybrid = "codesign_playground.simulators.hybrid:HybridSimulator"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"codesign_playground" = [
    "templates/**/*.v",
    "templates/**/*.sv", 
    "templates/**/*.vhd",
    "templates/**/*.yml",
    "templates/**/*.yaml",
    "templates/**/*.json",
    "templates/**/*",
    "data/**/*.json",
    "data/**/*.csv",
    "web/static/**/*",
    "web/templates/**/*",
    "static/**/*",
    "schemas/**/*",
]

# =============================================================================
# DEVELOPMENT TOOLS CONFIGURATION
# =============================================================================

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | venv
  | migrations
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["codesign_playground"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
force_alphabetical_sort_within_sections = true

[tool.ruff]
target-version = "py39"
line-length = 88
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "A",   # flake8-builtins
    "T20", # flake8-print
    "SIM", # flake8-simplify
    "LOG", # flake8-logging
    "RUF", # ruff-specific rules
    "ARG001", # unused-function-argument
    "SIM118", # in-dict-keys
]
ignore = [
    "E501",   # line too long, handled by black
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
    "B904",   # raise from
]
unfixable = ["F841"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["T20", "A", "ARG001", "S101"]

[tool.ruff.isort]
known-first-party = ["codesign_playground"]
known-third-party = ["torch", "tensorflow", "onnx", "ray", "fastapi"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
disallow_any_generics = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "ray.*",
    "tensorflow.*",
    "torch.*",
    "onnx.*",
    "verilator.*",
    "yosys.*",
    "plotly.*",
    "graphviz.*",
]
ignore_missing_imports = true

[tool.pylint.messages_control]
max-line-length = 88
disable = [
    "missing-docstring",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-branches",
    "duplicate-code",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
    "--disable-warnings",
    "--cov=src/codesign_playground",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "benchmark: marks tests as benchmarks",
    "hardware: marks tests requiring hardware simulation",
    "gpu: marks tests that require GPU",
    "fpga: marks tests that require FPGA tools",
    "cloud: marks tests that require cloud resources",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["src/codesign_playground"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__init__.py",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/.venv/*",
    "*/conftest.py",
    "*/setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.bandit]
exclude_dirs = ["tests", "test_*", "build", "dist"]
tests = ["B201", "B301"]
skips = ["B101", "B601"]

[tool.commitizen]
version = "0.1.0"
version_files = [
    "pyproject.toml:version",
    "package.json:version",
    "src/codesign_playground/__init__.py:__version__",
]
style = [
    ["qmark", "fg:#ff9d00 bold"],
    ["question", "bold"],
    ["answer", "fg:#ff9d00 bold"],
    ["pointer", "fg:#ff9d00 bold"],
    ["highlighted", "fg:#ff9d00 bold"],
    ["selected", "fg:#cc5454"],
    ["separator", "fg:#cc5454"],
    ["instruction", ""],
    ["text", ""],
    ["disabled", "fg:#858585 italic"]
]

# =============================================================================
# SEMANTIC RELEASE CONFIGURATION
# =============================================================================

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_PyPI = false
upload_to_release = true
build_command = "pip install build && python -m build"
remove_dist = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.branches.develop]
match = "develop"
prerelease_token = "dev"
prerelease = true
