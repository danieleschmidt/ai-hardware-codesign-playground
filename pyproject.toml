[build-system]
requires = ["setuptools>=61.0", "wheel", "pybind11>=2.10.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-hardware-codesign-playground"
version = "0.1.0"
description = "Interactive environment for co-optimizing neural networks and hardware accelerators"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Terragon Labs", email = "contact@terragon-labs.com"},
    {name = "Daniel Schmidt", email = "daniel@terragon.ai"},
    {name = "AI Hardware Co-Design Community", email = "community@codesign-playground.com"},
]
maintainers = [
    {name = "Daniel Schmidt", email = "daniel@terragon.ai"},
]
keywords = [
    "ai", "hardware", "accelerators", "neural-networks", "fpga", "asic", 
    "co-design", "optimization", "rtl", "verilog", "machine-learning",
    "deep-learning", "compiler", "synthesis", "simulation", "hardware-design"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
    "Topic :: System :: Hardware",
]
requires-python = ">=3.9"
dependencies = [
    # Core dependencies
    "numpy>=1.24.0",
    "scipy>=1.7.0",
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "plotly>=5.17.0",
    "seaborn>=0.11.0",
    
    # ML frameworks
    "torch>=1.12.0",
    "torchvision>=0.13.0",
    "tensorflow>=2.8.0",
    "onnx>=1.12.0",
    "onnxruntime>=1.12.0",
    
    # Hardware and simulation
    "pybind11>=2.10.0",
    "networkx>=3.1.0",
    "graphviz>=0.20.0",
    
    # Web framework
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "jinja2>=3.1.0",
    
    # Database and caching
    "sqlalchemy>=2.0.0",
    "alembic>=1.12.0",
    "psycopg2-binary>=2.9.0",
    "redis>=5.0.0",
    
    # Distributed computing
    "celery>=5.3.0",
    "ray[default]>=2.0.0",
    
    # CLI and utilities
    "click>=8.1.0",
    "typer>=0.9.0",
    "rich>=13.6.0",
    "tqdm>=4.64.0",
    "pyyaml>=6.0.0",
    "toml>=0.10.0",
    
    # Jupyter integration
    "jupyter>=1.0.0",
    "ipywidgets>=8.0.0",
    "ipykernel>=6.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "pytest-xdist>=3.3.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.88.0",
    "black>=23.9.0",
    "isort>=5.12.0",
    "ruff>=0.1.0",
    "mypy>=1.6.0",
    "pylint>=3.0.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "pre-commit>=3.5.0",
    "commitizen>=3.10.0",
    "ipdb>=0.13.0",
    "memory-profiler>=0.60.0",
    "line-profiler>=4.0.0",
    "py-spy>=0.3.0",
    "snakeviz>=2.1.0",
    "scalene>=1.5.0",
]

test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "pytest-xdist>=3.3.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.88.0",
    "factory-boy>=3.3.0",
    "freezegun>=1.2.0",
